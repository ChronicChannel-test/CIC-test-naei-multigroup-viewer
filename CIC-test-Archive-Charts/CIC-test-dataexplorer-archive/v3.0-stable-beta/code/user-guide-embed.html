<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NAEI User Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Embedded user guide for the UK Air Pollution and Emissions Explorer">
  <style>
    :root {
      --sidebar-reserve: clamp(82px, 9vw, 160px);
      --chart-padding: 4px;
      --chart-border-radius: 6px;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f1f5f9;
      color: #0f172a;
    }

    .viewer-shell {
      min-height: 100vh;
      padding: 18px 20px 36px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 16px;
    }

    .pdf-panel {
      width: calc(100% - var(--sidebar-reserve));
      max-width: 1800px;
      background: #ffffff;
      border: 1px solid #d7e3ff;
      border-radius: var(--chart-border-radius);
      overflow: hidden;
      box-shadow: 0 22px 45px rgba(15, 23, 42, 0.06);
      margin-left: 0;
      margin-right: var(--sidebar-reserve);
      padding: var(--chart-padding);
      box-sizing: border-box;
    }

    .pdf-panel iframe {
      display: block;
      width: 100%;
      height: 600px;
      min-height: 600px;
      border: 0;
      background: #fff;
      border-radius: calc(var(--chart-border-radius) / 1.5);
    }

    .viewer-actions {
      width: calc(100% - var(--sidebar-reserve));
      max-width: 1800px;
      text-align: right;
      font-size: 0.95rem;
      color: #334155;
      margin-left: 0;
      margin-right: var(--sidebar-reserve);
    }

    .viewer-actions a {
      color: #1d4ed8;
      font-weight: 600;
      text-decoration: none;
    }

    .viewer-actions a:hover,
    .viewer-actions a:focus-visible {
      text-decoration: underline;
    }

    @media (max-width: 1100px) {
      .pdf-panel iframe {
        height: 560px;
        min-height: 560px;
      }
    }

    @media (max-width: 900px) {
      :root {
        --sidebar-reserve: 32px;
      }
    }

    @media (max-width: 820px) {
      :root {
        --sidebar-reserve: 16px;
      }

      body {
        background: #ffffff;
      }

      .viewer-shell {
        padding: 12px 12px 28px;
      }

      .pdf-panel {
        border-radius: 12px;
        margin-right: 0;
        width: 100%;
      }

      .pdf-panel iframe {
        height: 520px;
        min-height: 520px;
      }

      .viewer-actions {
        text-align: center;
        width: 100%;
        margin-right: 0;
      }
    }

    @media (max-width: 520px) {
      .pdf-panel iframe {
        height: 460px;
        min-height: 460px;
      }
    }
  </style>
</head>
<body>
  <!--
    Google Docs Viewer embed retained for quick rollback.
    <main class="viewer-shell">
      ...
    </main>
  -->

  <main class="viewer-shell" aria-label="User guide PDF via PDF.js">
    <section class="pdf-panel">
      <iframe id="userGuidePdfFrame" title="User Guide PDF via PDF.js" loading="lazy"></iframe>
    </section>
    <p class="viewer-actions">
      Trouble viewing? <a id="userGuideDownload" href="#" target="_blank" rel="noopener">Open the PDF directly</a>
    </p>
  </main>

  <script>
    (function() {
      const basePdfPath = 'SharedResources/docs/Test2-User-Guide-Pollution-Emissions-Data-Explorer.pdf';
      const pdfjsViewerPath = 'SharedResources/pdfjs/viewer.html';
      const frame = document.getElementById('userGuidePdfFrame');
      const downloadLink = document.getElementById('userGuideDownload');
      const pdfPanel = document.querySelector('.pdf-panel');
      const actionsRow = document.querySelector('.viewer-actions');

      function buildAbsoluteUrl(relativePath) {
        try {
          return new URL(relativePath, window.location.href).href;
        } catch (error) {
          console.warn('Unable to build absolute URL for user guide PDF', error);
          return relativePath;
        }
      }

      function buildViewerUrl() {
        const absolutePdfUrl = buildAbsoluteUrl(basePdfPath);
        try {
          const viewerUrl = new URL(pdfjsViewerPath, window.location.href);
          viewerUrl.searchParams.set('disablePreferences', 'true');
          viewerUrl.searchParams.set('file', absolutePdfUrl);
          viewerUrl.hash = 'page=1&zoom=page-width&spread=odd';
          return viewerUrl.href;
        } catch (error) {
          console.warn('Unable to construct viewer URL, falling back to relative path', error);
          return `${pdfjsViewerPath}?disablePreferences=true&file=${encodeURIComponent(absolutePdfUrl)}#page=1&zoom=page-width&spread=odd`;
        }
      }

      function applyViewerSource() {
        const viewerUrl = buildViewerUrl();
        if (frame && frame.src !== viewerUrl) {
          frame.src = viewerUrl;
        }
        if (downloadLink) {
          downloadLink.href = buildAbsoluteUrl(basePdfPath);
        }
      }

      function measureHeight() {
        const panelHeight = pdfPanel?.offsetHeight || 0;
        const actionsHeight = actionsRow?.offsetHeight || 0;
        const paddingAllowance = 48;
        const total = panelHeight + actionsHeight + paddingAllowance;
        const fallback = Math.max(window.innerHeight || 0, 900);
        return Math.max(total, fallback);
      }

      function sendHeightToParent() {
        try {
          const height = measureHeight();
          window.parent.postMessage({
            type: 'contentHeight',
            chart: 'user-guide',
            height
          }, '*');
        } catch (error) {
          console.warn('Unable to post user-guide height', error);
        }
      }

      function scheduleHeightUpdate(delay = 60) {
        window.setTimeout(() => requestAnimationFrame(sendHeightToParent), delay);
      }

      document.addEventListener('DOMContentLoaded', () => {
        applyViewerSource();
        scheduleHeightUpdate(120);
      });

      frame.addEventListener('load', () => {
        scheduleHeightUpdate(150);
      });

      window.addEventListener('message', event => {
        if (event?.data?.type === 'requestHeight') {
          scheduleHeightUpdate(50);
        }
      });

      window.addEventListener('resize', () => {
        scheduleHeightUpdate(90);
      });
    })();
  </script>
</body>
</html>
