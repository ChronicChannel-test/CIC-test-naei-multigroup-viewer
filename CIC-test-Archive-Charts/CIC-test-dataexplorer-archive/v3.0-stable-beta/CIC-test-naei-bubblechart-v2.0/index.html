<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>UK Air Pollution and Emissions Data Explorer</title>
  <link rel="icon" type="image/png" sizes="64x64" href="../SharedResources/images/favicon.png">
  <link rel="apple-touch-icon" href="../SharedResources/images/favicon.png">

  <!-- Social preview / link preview meta tags -->
  <meta name="description" content="Interactive charts using UK Government data">
  <!-- Open Graph (Facebook, LinkedIn, Slack, etc.) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="UK Air Pollution and Emissions Data Explorer">
  <meta property="og:description" content="Interactive charts using UK Government data">
  <meta property="og:url" content="https://github.com/Chronic-Illness-Channel/naei-activity-data-scatterchart">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="UK Air Pollution and Emissions Data Explorer">
  <meta name="twitter:description" content="Interactive charts using UK Government data">
  <meta name="twitter:site" content="@Chronic_Channel">
  <meta name="twitter:creator" content="@Chronic_Channel">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Inter:wght@400;500;600&family=Roboto:wght@400;600&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Shared styles -->
  <link rel="stylesheet" href="../SharedResources/common-styles.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Hide social media sidebar when embedded in iframe */
    .sidebar-socials {
      display: none !important;
    }
    
    /* Remove right margin from main title when sidebar is hidden */
    .main-title {
      padding-right: 0 !important;
    }
    
    /* Remove right margin from details section */
    details {
      margin-right: 0 !important;
    }
    
    /* Clean white background */
    body {
      background: white !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    /* Remove any gray lines/borders */
    hr, .border, .border-t, .border-b {
      display: none !important;
    }

    #downloadBtn,
    #downloadCSVBtn,
    #downloadXLSXBtn {
      display: inline-flex;
      align-items: center;
      gap: 0.35em;
      padding-left: 7px !important;
    }

    #downloadBtn .control-button-icon,
    #downloadCSVBtn .control-button-icon,
    #downloadXLSXBtn .control-button-icon {
      width: 1.2em;
      height: 1.2em;
      flex-shrink: 0;
    }
  </style>
  
  <!-- External libraries -->
  <script src="https://www.gstatic.com/charts/loader.js" data-google-charts-loader="true"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="chart-shell">
    <div id="loadingOverlay">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">Loading chart...</div>
    </div>

    <div id="mainContent" aria-hidden="true">
      <div id="mainContentTop">
        <div class="title-row">
          <h2 class="main-title"><span class="title-part title-part-1">Pollution</span> <span class="title-part title-part-2">Bubble Chart</span></h2>
        </div>

        <!-- Controls section -->
        <div class="button-row">
          <label for="pollutantSelect">Pollutant:</label>
          <select id="pollutantSelect" name="pollutantSelect">
            <option value="">Select pollutant</option>
          </select>
        </div>
        
        <div id="groupContainer"></div>
        
        <!-- Group info now lives in its dedicated tab within the parent experience -->
      </div>

      <div id="mainContentBottom">
        <div class="controls-wrapper controls-grid">
          <span class="year-pair">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect" name="yearSelect">
              <option value="">Select year</option>
            </select>
          </span>
          <button id="downloadBtn" disabled>
            <img src="../SharedResources/images/download-icon1-alpha.svg" alt="" aria-hidden="true" class="control-button-icon">
            <span>Download Chart Image – PNG</span>
          </button>
          <button id="downloadCSVBtn" disabled>
            <img src="../SharedResources/images/csv_icon_mjh_12-11v3-alpha-200x199.svg" alt="" aria-hidden="true" class="control-button-icon">
            <span>Download Data – CSV</span>
          </button>
          <button id="downloadXLSXBtn" disabled>
            <img src="../SharedResources/images/Microsoft_Office_Excel_2019–2025.svg" alt="" aria-hidden="true" class="control-button-icon">
            <span>Download Data – Excel</span>
          </button>
          <button id="shareBtn" disabled>
            <span class="share-icon" aria-hidden="true"></span>
            <span>Share Chart</span>
          </button>
        </div>

        <!-- Chart area -->
        <div class="chart-wrapper">
          <button type="button" id="tutorialBtn" class="tutorial-launch-btn" aria-haspopup="dialog" aria-controls="bubbleTutorialOverlay">
            <img src="../SharedResources/images/Green-button-play-white-triangle-200x200.svg" alt="" aria-hidden="true" class="tutorial-launch-icon">
            <span>Bubble Chart Tutorial</span>
          </button>

          <div id="chartTitle"></div>
          <div id="customLegend" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
          <div id="chart_div"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="bubbleTutorialOverlay" class="bubble-tutorial-overlay" aria-hidden="true">
    <div class="bubble-tutorial-dialog" role="dialog" aria-modal="true" aria-labelledby="bubbleTutorialTitle">
      <button type="button" class="bubble-tutorial-close" aria-label="Close tutorial">
        <span aria-hidden="true">❌</span>
        <span class="bubble-tutorial-close-text">Close</span>
      </button>
      <header class="bubble-tutorial-header">
        <h3 id="bubbleTutorialTitle">Bubble Chart Tutorial</h3>
        <p>Use the arrow keys, swipe gestures, or the on-screen controls to step through each slide.</p>
      </header>
      <div class="bubble-tutorial-stage" aria-live="polite">
        <img class="tutorial-layer-image" data-suffix="002" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.002.png" alt="Tutorial layer 002">
        <img class="tutorial-layer-image" data-suffix="003" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.003.png" alt="Tutorial layer 003">
        <img class="tutorial-layer-image" data-suffix="004" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.004.png" alt="Tutorial layer 004">
        <img class="tutorial-layer-image" data-suffix="005" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.005.png" alt="Tutorial layer 005">
        <img class="tutorial-layer-image" data-suffix="007" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.007.png" alt="Tutorial layer 007">
        <img class="tutorial-layer-image" data-suffix="009" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.009.png" alt="Tutorial layer 009">
        <img class="tutorial-layer-image" data-suffix="011" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.011.png" alt="Tutorial layer 011">
        <img class="tutorial-layer-image" data-suffix="012" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.012.png" alt="Tutorial layer 012">
        <img class="tutorial-layer-image" data-suffix="014" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.014.png" alt="Tutorial layer 014">
        <img class="tutorial-layer-image" data-suffix="016" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.016.png" alt="Tutorial layer 016">
        <img class="tutorial-layer-image" data-suffix="017" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.017.png" alt="Tutorial layer 017">
        <img class="tutorial-layer-image" data-suffix="018" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.018.png" alt="Tutorial layer 018">
        <img class="tutorial-layer-image" data-suffix="019" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.019.png" alt="Tutorial layer 019">
        <img class="tutorial-layer-image" data-suffix="020" src="../SharedResources/images/tutorial/B-Chart Tutorial Slides v3.020.png" alt="Tutorial layer 020">
        <div class="bubble-tutorial-nav-wrap">
          <button type="button" class="bubble-tutorial-nav prev" aria-label="Previous slide">&#10094;</button>
          <button type="button" class="bubble-tutorial-nav next" aria-label="Next slide">&#10095;</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Load shared modules -->
  <script src="../SharedResources/analytics.js"></script>
  <script src="../SharedResources/supabase-config.js"></script>
  <script src="../SharedResources/shared-data-loader.js"></script>
  <script src="../SharedResources/layout-height-manager.js"></script>
  <script src="colors.js"></script>
  <script src="supabase.js"></script>
  
  <!-- Load application modules with cache-busting -->
  <script src="data-loader.js?v=1"></script>
  <script src="chart-renderer.js?v=1"></script>
  <script src="export.js?v=2"></script>
  <script src="main.js?v=1"></script>
</body>
</html>
