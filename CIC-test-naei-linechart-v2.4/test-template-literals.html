<!DOCTYPE html>
<html>
<head>
    <title>Template Literal Test</title>
</head>
<body>
    <h1>Template Literal Test</h1>
    <div id="result"></div>
    
    <script>
        const name = "World";
        const message = `Hello ${name}!`;
        document.getElementById('result').textContent = message;
        console.log('Template literal test:', message);
    </script>
</body>
</html>
