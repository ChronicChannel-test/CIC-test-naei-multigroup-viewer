  <style>
    /* Hide social media sidebar when embedded in iframe */
    .sidebar-socials {
      display: none !important;
    }
    
    /* Remove right margin from main title when sidebar is hidden */
    .main-title {
      padding-right: 0 !important;
    }
    
    /* Remove right margin from details section */
    details {
      margin-right: 0 !important;
    }
    
    /* Clean white background */
    body {
      background: white !important;
      margin: 0 !important;
      padding: 20px !important;
    }
    
    /* Remove any gray lines/borders */
    hr, .border, .border-t, .border-b {
      display: none !important;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>
  <div id="loadingOverlay">
    <div class="spinner" aria-hidden="true"></div>
    <div class="loading-text">Loading chart...</div>
  </div>

  <div id="mainContent" aria-hidden="true">
    <div id="mainContentTop">
      <div class="title-row">
        <h2 class="main-title"><span class="title-part title-part-1">Multi-Group</span> <span class="title-part title-part-2">Pollutant Line Chart</span></h2>
      </div>

      <script>
        (function detectOpera() {
          const isOpera = (!!window.opr && !!window.opr.addons) || !!window.opera || navigator.userAgent.indexOf(' OPR/') >= 0;
          if (isOpera) {
            document.documentElement.classList.add('opera-browser');
          }
        })();
      </script>

      <div class="button-row">
        <label for="pollutantSelect">Pollutant:</label>
        <select id="pollutantSelect" name="pollutantSelect"><option value="">Select pollutant</option></select>
      </div>
      <div id="groupContainer"></div>
  <details id="groupInfoDetails" class="my-4 bg-gray-50 border border-gray-300 rounded-2xl p-4 shadow-sm">
  <summary class="cursor-pointer text-lg font-semibold text-blue-700 hover:text-blue-900">
    üìò See Group Info
  </summary>

  <div id="group-info" class="mt-3 text-gray-800 leading-relaxed overflow-x-auto" style="cursor: pointer;">
    <p>Loading group information...</p>
  </div>
</details>

  <script>
    // Add click handler for See Group Info - click anywhere to close and scroll to top
    document.addEventListener('DOMContentLoaded', function() {
      const groupInfo = document.getElementById('group-info');
      const groupInfoDetails = document.getElementById('groupInfoDetails');
      
      if (groupInfo && groupInfoDetails) {
        groupInfo.addEventListener('click', function() {
          if (groupInfoDetails.hasAttribute('open')) {
            groupInfoDetails.removeAttribute('open');
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
      }
    });
  </script>
    </div>

    <div id="mainContentBottom">
      <div class="controls-wrapper">
        <span class="year-pair">
          <label for="startYear">Start Year:</label>
          <select id="startYear" name="startYear"></select>
        </span>
        <span class="year-pair">
          <label for="endYear">End Year:</label>
          <select id="endYear" name="endYear"></select>
        </span>
        <button id="toggleSmoothBtn">üö´ Disable Smoothing</button>
        <button id="downloadBtn" class="control-button">‚¨áÔ∏è Download Chart Image ‚Äì PNG</button>
        <button id="downloadCSVBtn">üìÑ Download Data - CSV</button>
        <button id="downloadXLSXBtn">üìä Download Data - Excel</button>
        <button id="shareBtn">üîó Share Chart</button>
      </div>

      <div class="chart-wrapper">
        <div id="chartTitle" aria-hidden="false"></div>
        <div id="customLegend" aria-hidden="true"></div>
        <div id="chart_div" role="img" aria-label="Pollutant time series chart"></div>
      </div>
    </div>

  </div>

  <!-- Shared Resources -->
  <script src="../SharedResources/supabase-config.js"></script>
  <script src="../SharedResources/analytics.js"></script>
  <script src="../SharedResources/colors.js"></script>
  
  <!-- Application Modules -->
  <script src="supabase.js"></script>
  <script src="main.js"></script>
  <script src="export.js"></script>
</body>
</html>
