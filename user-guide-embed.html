<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NAEI User Guide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Embedded user guide for the UK Air Pollution and Emissions Explorer">
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f1f5f9;
      color: #0f172a;
    }

    .viewer-shell {
      min-height: 100vh;
      padding: 18px 20px 36px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      gap: 18px;
    }

    .pdf-panel {
      width: min(100%, 1500px);
      background: #ffffff;
      border: 1px solid #d7e3ff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 22px 55px rgba(15, 23, 42, 0.08);
    }

    .pdf-panel iframe {
      display: block;
      width: 100%;
      min-height: 1800px;
      border: 0;
      background: #fff;
    }

    .viewer-actions {
      width: min(100%, 1500px);
      text-align: right;
      font-size: 0.95rem;
      color: #334155;
    }

    .viewer-actions a {
      color: #1d4ed8;
      font-weight: 600;
      text-decoration: none;
    }

    .viewer-actions a:hover,
    .viewer-actions a:focus-visible {
      text-decoration: underline;
    }

    @media (max-width: 1100px) {
      .pdf-panel iframe {
        min-height: 1500px;
      }
    }

    @media (max-width: 820px) {
      body {
        background: #ffffff;
      }

      .viewer-shell {
        padding: 12px;
      }

      .pdf-panel {
        border-radius: 12px;
      }

      .pdf-panel iframe {
        min-height: 1180px;
      }

      .viewer-actions {
        text-align: center;
      }
    }

    @media (max-width: 520px) {
      .pdf-panel iframe {
        min-height: 920px;
      }
    }
  </style>
</head>
<body>
  <main class="viewer-shell" aria-label="User guide PDF">
    <section class="pdf-panel">
      <iframe id="userGuidePdf" title="User Guide PDF" loading="lazy" referrerpolicy="same-origin"></iframe>
    </section>
    <p class="viewer-actions">
      Trouble viewing? <a id="userGuideDownload" href="#" target="_blank" rel="noopener">Open the PDF in a new tab</a>
    </p>
  </main>

  <script>
    (function() {
      const basePdfPath = 'SharedResources/docs/Test-User-Guide-Pollution-Emissions-Data-Explorer.pdf';
      const iframe = document.getElementById('userGuidePdf');
      const downloadLink = document.getElementById('userGuideDownload');
      const pdfPanel = document.querySelector('.pdf-panel');
      const actionsRow = document.querySelector('.viewer-actions');
      let currentZoomToken = '';

      function buildPdfConfig() {
        const viewportWidth = Math.max(window.innerWidth || 0, document.documentElement?.clientWidth || 0, 1200);
        let zoom = 95;

        if (viewportWidth >= 1500) {
          zoom = 70; // plenty of horizontal room to show two full pages
        } else if (viewportWidth >= 1320) {
          zoom = 80;
        } else if (viewportWidth >= 1100) {
          zoom = 90;
        } else if (viewportWidth >= 900) {
          zoom = 105;
        } else {
          zoom = 120;
        }

        return {
          url: `${basePdfPath}#page=1&zoom=${zoom}`,
          zoomToken: String(zoom)
        };
      }

      function applyPdfSource(force = false) {
        const config = buildPdfConfig();
        if (force || currentZoomToken !== config.zoomToken) {
          iframe.src = config.url;
          currentZoomToken = config.zoomToken;
        }
        if (downloadLink) {
          downloadLink.href = basePdfPath;
        }
      }

      function measureHeight() {
        const panelHeight = pdfPanel?.offsetHeight || 0;
        const actionsHeight = actionsRow?.offsetHeight || 0;
        const paddingAllowance = 48;
        const total = panelHeight + actionsHeight + paddingAllowance;
        const fallback = Math.max(window.innerHeight || 0, 900);
        return Math.max(total, fallback);
      }

      function sendHeightToParent() {
        try {
          const height = measureHeight();
          window.parent.postMessage({
            type: 'contentHeight',
            chart: 'user-guide',
            height
          }, '*');
        } catch (error) {
          console.warn('Unable to post user-guide height', error);
        }
      }

      function scheduleHeightUpdate(delay = 60) {
        window.setTimeout(() => requestAnimationFrame(sendHeightToParent), delay);
      }

      function handleResize() {
        applyPdfSource();
        scheduleHeightUpdate(80);
      }

      document.addEventListener('DOMContentLoaded', () => {
        applyPdfSource(true);
        scheduleHeightUpdate(100);
      });

      iframe.addEventListener('load', () => {
        scheduleHeightUpdate(120);
      });

      window.addEventListener('message', event => {
        if (event?.data?.type === 'requestHeight') {
          scheduleHeightUpdate(30);
        }
      });

      window.addEventListener('resize', handleResize);
    })();
  </script>
</body>
</html>
