<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="64x64" href="SharedResources/images/favicon.png">
  <link rel="apple-touch-icon" href="SharedResources/images/favicon.png">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f3f4f6;
      color: #111827;
    }
    main {
      text-align: center;
      padding: 32px 24px;
      max-width: 480px;
      line-height: 1.5;
    }
    a {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <main>
    <h1 style="margin: 0 0 16px; font-size: 1.5rem;">Finding the right page…</h1>
    <p>If you are not redirected automatically, <a id="fallback-link" href="/">return to the explorer home</a>.</p>
  </main>
  <script>
    (function redirectGhPages404() {
      try {
        var pathname = window.location.pathname || '/';
        if (/\/404\.html?$/i.test(pathname)) {
          return; // Allow direct access when someone opens 404.html intentionally.
        }
        var normalized = pathname.replace(/\/+$/, '');
        var segments = normalized.split('/').filter(Boolean);
        if (!segments.length) {
          return;
        }
        segments.pop();
        var fallbackPath = segments.length ? '/' + segments.join('/') + '/' : '/';
        var search = window.location.search || '';
        var hash = window.location.hash || '';
        var target = fallbackPath + search + hash;
        var link = document.getElementById('fallback-link');
        if (link) {
          link.setAttribute('href', fallbackPath + search + hash);
        }
        if (target !== window.location.pathname + search + hash) {
          window.location.replace(target);
        }
      } catch (error) {
        console.warn('Unable to self-correct from 404 route', error);
      }
    })();
  </script>
</body>
</html>
