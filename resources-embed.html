<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>NAEI Viewer Resources</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="dist/tailwind.css">
  <link rel="stylesheet" href="SharedResources/common-styles.css">
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #111827;
      margin: 0;
    }

    .resources-shell {
      padding: 20px;
      margin: 0;
      background: #ffffff;
    }

    .resources-frame {
      width: calc(100% - 140px);
      margin: 0 auto 0 0;
      padding: 0 32px 32px 0;
      background: #ffffff;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .resources-header {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .resources-header .main-title {
      padding-right: 0;
      margin: 0;
    }

    .resources-header p {
      color: #475569;
      font-size: 1rem;
      max-width: 48ch;
      margin: 0;
    }

    .placeholder-panel {
      border: 1px dashed #cbd5f5;
      background: linear-gradient(135deg, rgba(219, 234, 254, 0.45), rgba(219, 234, 254, 0.15));
      border-radius: 16px;
      padding: 2.5rem;
      text-align: center;
      color: #1d4ed8;
      font-size: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <main class="resources-shell">
    <div class="resources-frame">
      <header class="resources-header">
        <h1 class="main-title">Resources</h1>
        <p>A curated hub for supplementary documentation, downloads, partner content, and training materials. Coming soon.</p>
      </header>

      <section class="placeholder-panel" aria-live="polite">
        Resource directory in progress. Check back shortly.
      </section>
    </div>
  </main>

  <script>
    (function() {
      function measureHeight() {
        const body = document.body;
        const docEl = document.documentElement;
        let height = Math.max(
          body ? body.scrollHeight : 0,
          body ? body.offsetHeight : 0,
          docEl ? docEl.scrollHeight : 0,
          docEl ? docEl.offsetHeight : 0,
          500
        );
        if (!Number.isFinite(height) || height <= 0) {
          height = 700;
        }
        return height;
      }

      function sendHeightToParent() {
        try {
          const height = measureHeight();
          window.parent.postMessage({
            type: 'contentHeight',
            chart: 'resources',
            height
          }, '*');
        } catch (error) {
          console.warn('Unable to send resources height to parent:', error);
        }
      }

      function scheduleHeightUpdate(delay = 40) {
        setTimeout(() => {
          requestAnimationFrame(sendHeightToParent);
        }, delay);
      }

      document.addEventListener('DOMContentLoaded', () => {
        scheduleHeightUpdate(30);
      });

      window.addEventListener('load', () => {
        scheduleHeightUpdate(60);
      });

      window.addEventListener('message', event => {
        if (event?.data?.type === 'requestHeight') {
          scheduleHeightUpdate(20);
        }
      });
    })();
  </script>
</body>
</html>
