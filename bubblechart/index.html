  <script>
    (function () {
      const chartId = 'bubblechart';
      const embedded = window.parent && window.parent !== window;
      const state = {
        seenLogged: false,
        isVisible: !embedded,
        meta: null
      };

      function normalizeMeta(raw) {
        if (!raw || typeof raw !== 'object') {
          return { pageSlug: '/bubblechart' };
        }
        const normalized = { pageSlug: '/bubblechart', ...raw };
        if (!normalized.query) {
          const currentQuery = window.location.search || '';
          normalized.query = currentQuery || null;
        }
        return normalized;
      }

      function tryTrackSeen() {
        if (state.seenLogged || !state.isVisible) {
          return;
        }
        if (!state.meta || !window.SiteAnalytics?.trackInteraction) {
          return;
        }
        state.seenLogged = true;
        window.SiteAnalytics.trackInteraction('bubblechart_seen', state.meta);
      }

      function handleVisibilityChange(isVisible) {
        if (!isVisible) {
          return;
        }
        state.isVisible = true;
        tryTrackSeen();
      }

      function handleMetaUpdate(meta) {
        state.meta = normalizeMeta(meta);
        tryTrackSeen();
      }

      if (window.__BUBBLE_CHART_VIEW_META__) {
        handleMetaUpdate(window.__BUBBLE_CHART_VIEW_META__);
      }

      window.addEventListener('bubbleChartViewMeta', (event) => {
        handleMetaUpdate(event?.detail);
      });

      if (!embedded) {
        handleVisibilityChange(true);
        return;
      }

      const container = window.frameElement?.closest?.('.chart-container');
      if (container && container.getAttribute('aria-hidden') === 'false') {
        handleVisibilityChange(true);
      }

      window.addEventListener('message', (event) => {
        if (event?.data?.type === 'chartVisibility'
          && event.data.chartId === chartId) {
          handleVisibilityChange(Boolean(event.data.visible));
        }
      });
    })();
  </script>

  <script>
    (function logBubbleTitleStyles() {
      if (!window || !window.getComputedStyle) {
        return;
      }

      function emitDiagnostics() {
        var title = document.querySelector('.main-title');
        if (!title) {
          console.warn('[Bubble] No .main-title found for diagnostics');
          return;
        }
        var computed = window.getComputedStyle(title);
        var snapshot = {
          fontSize: computed.fontSize,
          fontFamily: computed.fontFamily,
          fontWeight: computed.fontWeight,
          lineHeight: computed.lineHeight,
          paddingRight: computed.paddingRight,
          whiteSpace: computed.whiteSpace,
          letterSpacing: computed.letterSpacing,
          textTransform: computed.textTransform,
          devicePixelRatio: window.devicePixelRatio || 1
        };
        var rect = title.getBoundingClientRect();
        snapshot.boundingClientRect = {
          width: rect.width,
          height: rect.height,
          top: rect.top,
          left: rect.left
        };
        title.dataset.titleDebug = JSON.stringify(snapshot);
        console.log('[Bubble] main-title computed styles:', snapshot);
      }

      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', emitDiagnostics);
      } else {
        emitDiagnostics();
      }
    })();
  </script>
