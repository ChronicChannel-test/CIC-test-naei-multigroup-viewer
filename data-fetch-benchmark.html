<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supabase Data Fetch Benchmark</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 32px;
      line-height: 1.4;
      background: #f9fafb;
      color: #111827;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    pre {
      background: #111827;
      color: #f3f4f6;
      padding: 16px;
      border-radius: 8px;
      max-width: 960px;
      overflow-x: auto;
    }
    .note {
      margin-top: 12px;
      font-size: 0.95rem;
      color: #374151;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.6/dist/umd/supabase.js" integrity="sha384-zEv8tCD5r6RRotSZRjzJGdxe6AtKH0xiBW6aDCqhUCfWw251UfBauhEkdv4H/5Ac" crossorigin="anonymous"></script>
  <script src="SharedResources/supabase-config.js"></script>
</head>
<body>
  <h1>Supabase Data Fetch Benchmark</h1>
  <p>
    Measures load times for a minimal "hero" dataset versus the full shared dataset.
    Open the browser console for detailed logs.
  </p>
  <button id="runBenchmarkBtn">Run Benchmark</button>
  <p class="note" id="status"></p>
  <pre id="results" aria-live="polite"></pre>

  <script>
    const statusEl = document.getElementById('status');
    const resultsEl = document.getElementById('results');
    const runBtn = document.getElementById('runBenchmarkBtn');

    const pretty = (obj) => JSON.stringify(obj, null, 2);

    function logStatus(message) {
      statusEl.textContent = message;
    }

    function appendResult(label, data) {
      const timestamp = new Date().toISOString();
      resultsEl.textContent += `\n[${timestamp}] ${label}\n${pretty(data)}\n`;
    }

    function ensureClient() {
      if (!window.SupabaseConfig) {
        throw new Error('SupabaseConfig not found. Did you include SharedResources/supabase-config.js?');
      }
      return window.SupabaseConfig.initSupabaseClient();
    }

    async function fetchSelectiveDataset(client) {
      const timings = [];
      const addTiming = (label, start) => {
        timings.push({ label, ms: +(performance.now() - start).toFixed(2) });
      };

      const overallStart = performance.now();

      const pollutantsStart = performance.now();
      const { data: pollutants, error: pollutantsError } = await client
        .from('NAEI_global_Pollutants')
        .select('id, pollutant');
      addTiming('pollutants', pollutantsStart);
      if (pollutantsError) throw pollutantsError;

      const groupsStart = performance.now();
      const { data: groups, error: groupsError } = await client
        .from('NAEI_global_t_Group')
        .select('id, group_title');
      addTiming('groups', groupsStart);
      if (groupsError) throw groupsError;

      const findPollutantId = (name) => {
        const target = name.toLowerCase();
        return pollutants.find(p => (p.pollutant || '').toLowerCase() === target)?.id;
      };

      const findGroupId = (name) => {
        const target = name.toLowerCase();
        return groups.find(g => (g.group_title || '').toLowerCase() === target)?.id;
      };

      const pm25Id = findPollutantId('PM2.5');
      const actDataId = findPollutantId('Activity Data');
      const allGroupId = findGroupId('All');
      const ecoGroupId = findGroupId('Ecodesign Stove - Ready To Burn');
      const gasGroupId = findGroupId('Gas Boilers');

      if (!pm25Id || !actDataId || !allGroupId || !ecoGroupId || !gasGroupId) {
        throw new Error('Required pollutant/group IDs not found. Check spelling and casing.');
      }

      const dataTable = 'NAEI_2023ds_t_Group_Data';

      const pm25AllStart = performance.now();
      const { data: pm25All, error: pm25AllError } = await client
        .from(dataTable)
        .select('*')
        .eq('pollutant_id', pm25Id)
        .eq('group_id', allGroupId)
        .limit(1);
      addTiming('pm25_all_group', pm25AllStart);
      if (pm25AllError) throw pm25AllError;

      const pm25EcoStart = performance.now();
      const { data: pm25Eco, error: pm25EcoError } = await client
        .from(dataTable)
        .select('*')
        .eq('pollutant_id', pm25Id)
        .eq('group_id', ecoGroupId)
        .limit(1);
      addTiming('pm25_ecortb', pm25EcoStart);
      if (pm25EcoError) throw pm25EcoError;

      const pm25GasStart = performance.now();
      const { data: pm25Gas, error: pm25GasError } = await client
        .from(dataTable)
        .select('*')
        .eq('pollutant_id', pm25Id)
        .eq('group_id', gasGroupId)
        .limit(1);
      addTiming('pm25_gas_boilers', pm25GasStart);
      if (pm25GasError) throw pm25GasError;

      const actEcoStart = performance.now();
      const { data: actEco, error: actEcoError } = await client
        .from(dataTable)
        .select('*')
        .eq('pollutant_id', actDataId)
        .eq('group_id', ecoGroupId)
        .limit(1);
      addTiming('actdata_ecortb', actEcoStart);
      if (actEcoError) throw actEcoError;

      const actGasStart = performance.now();
      const { data: actGas, error: actGasError } = await client
        .from(dataTable)
        .select('*')
        .eq('pollutant_id', actDataId)
        .eq('group_id', gasGroupId)
        .limit(1);
      addTiming('actdata_gas_boilers', actGasStart);
      if (actGasError) throw actGasError;

      const actAllGroupsStart = performance.now();
      const { data: actAllGroups, error: actAllGroupsError } = await client
        .from(dataTable)
        .select('group_id, pollutant_id, f1970, f1980, f1990, f2000, f2010, f2015, f2020, f2021, f2022, f2023')
        .eq('pollutant_id', actDataId);
      addTiming('actdata_all_groups shortlist', actAllGroupsStart);
      if (actAllGroupsError) throw actAllGroupsError;

      const totalMs = +(performance.now() - overallStart).toFixed(2);

      return {
        totalMs,
        timings,
        recordCounts: {
          pollutants: pollutants.length,
          groups: groups.length,
          pm25All: pm25All.length,
          pm25Eco: pm25Eco.length,
          pm25Gas: pm25Gas.length,
          actEco: actEco.length,
          actGas: actGas.length,
          actAllGroups: actAllGroups.length
        }
      };
    }

    async function fetchFullDataset(client) {
      const start = performance.now();
      const [pollResp, groupResp, tsResp] = await Promise.all([
        client.from('NAEI_global_Pollutants').select('*'),
        client.from('NAEI_global_t_Group').select('*'),
        client.from('NAEI_2023ds_t_Group_Data').select('*')
      ]);

      const firstError = pollResp.error || groupResp.error || tsResp.error;
      if (firstError) {
        throw firstError;
      }

      const totalMs = +(performance.now() - start).toFixed(2);
      return {
        totalMs,
        recordCounts: {
          pollutants: pollResp.data?.length || 0,
          groups: groupResp.data?.length || 0,
          timeseries: tsResp.data?.length || 0
        }
      };
    }

    runBtn.addEventListener('click', async () => {
      runBtn.disabled = true;
      resultsEl.textContent = '';
      logStatus('Running benchmarks...');

      try {
        const client = ensureClient();

        const selective = await fetchSelectiveDataset(client);
        appendResult('Selective dataset timings', selective);

        const full = await fetchFullDataset(client);
        appendResult('Full dataset timings', full);

        logStatus('Benchmark complete. Check results below and console for details.');
      } catch (error) {
        console.error('Benchmark failed', error);
        logStatus(`Benchmark failed: ${error.message}`);
      } finally {
        runBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
