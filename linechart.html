</details>

  <script>
    // Add click handler for See Group Info - click anywhere to close and scroll to top
    document.addEventListener('DOMContentLoaded', function() {
      const groupInfo = document.getElementById('group-info');
      const groupInfoDetails = document.getElementById('groupInfoDetails');
      
      if (groupInfo && groupInfoDetails) {
        groupInfo.addEventListener('click', function() {
          if (groupInfoDetails.hasAttribute('open')) {
            groupInfoDetails.removeAttribute('open');
            window.scrollTo({ top: 0, behavior: 'smooth' });
          }
        });
      }
    });
  </script>
