<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>NAEI Multi-Group Activity Data Bubble Chart</title>
  <link rel="icon" type="image/png" sizes="64x64" href="../SharedResources/images/favicon.png">
  <link rel="apple-touch-icon" href="../SharedResources/images/favicon.png">

  <!-- Social preview / link preview meta tags -->
  <meta name="description" content="NAEI Activity Data Bubble Chart">
  <!-- Open Graph (Facebook, LinkedIn, Slack, etc.) -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="NAEI Activity Data Bubble Chart">
  <meta property="og:description" content="Visualize the relationship between activity data and pollutant emissions from NAEI sources. Interactive bubble charts with emission factor sizing and PNG export.">
  <meta property="og:url" content="https://github.com/Chronic-Illness-Channel/naei-activity-data-scatterchart">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="NAEI Activity Data Bubble Chart">
  <meta name="twitter:description" content="Visualize activity data vs pollutant emissions with emission factor bubble sizing from NAEI sources.">
  <meta name="twitter:site" content="@Chronic_Channel">
  <meta name="twitter:creator" content="@Chronic_Channel">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600&family=Inter:wght@400;500;600&family=Roboto:wght@400;600&family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Shared styles -->
  <link rel="stylesheet" href="../SharedResources/common-styles.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Hide social media sidebar when embedded in iframe */
    .sidebar-socials {
      display: none !important;
    }
    
    /* Remove right margin from main title when sidebar is hidden */
    .main-title {
      padding-right: 0 !important;
    }
    
    /* Remove right margin from details section */
    details {
      margin-right: 0 !important;
    }
    
    /* Clean white background */
    body {
      background: white !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    /* Remove any gray lines/borders */
    hr, .border, .border-t, .border-b {
      display: none !important;
    }
  </style>
  
  <!-- External libraries -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>

<body>
  <div class="chart-shell">
    <div id="loadingOverlay">
      <div class="spinner" aria-hidden="true"></div>
      <div class="loading-text">Loading chart...</div>
    </div>

    <div id="mainContent" aria-hidden="true">
      <div id="mainContentTop">
        <div class="title-row">
          <h2 class="main-title"><span class="title-part title-part-1">Multi-Group Activity Data</span> <span class="title-part title-part-2">Bubble Chart</span></h2>
        </div>

        <!-- Controls section -->
        <div class="button-row">
          <label for="pollutantSelect">Pollutant:</label>
          <select id="pollutantSelect" name="pollutantSelect">
            <option value="">Select pollutant</option>
          </select>
        </div>
        
        <div id="groupContainer"></div>
        
        <details id="groupInfoDetails" class="my-4 bg-gray-50 border border-gray-300 rounded-2xl p-4 shadow-sm">
          <summary class="cursor-pointer text-lg font-semibold text-blue-700 hover:text-blue-900">
            üìò See Group Info
          </summary>
          <div id="group-info" class="mt-3 text-gray-800 leading-relaxed overflow-x-auto" style="cursor: pointer;">
            <p>Loading group information...</p>
          </div>
        </details>

        <script>
          // Add click handler for See Group Info - click anywhere to close and scroll to top
          document.addEventListener('DOMContentLoaded', function() {
            const groupInfo = document.getElementById('group-info');
            const groupInfoDetails = document.getElementById('groupInfoDetails');
            
            if (groupInfo && groupInfoDetails) {
              groupInfo.addEventListener('click', function() {
                if (groupInfoDetails.hasAttribute('open')) {
                  groupInfoDetails.removeAttribute('open');
                  window.scrollTo({ top: 0, behavior: 'smooth' });
                }
              });
            }
          });
        </script>
      </div>

      <div id="mainContentBottom">
        <div class="controls-wrapper controls-grid">
          <span class="year-pair">
            <label for="yearSelect">Year:</label>
            <select id="yearSelect" name="yearSelect">
              <option value="">Select year</option>
            </select>
          </span>
          <button id="downloadBtn" disabled>‚¨áÔ∏è Download Chart Image ‚Äì PNG</button>
          <button id="downloadCSVBtn" disabled>üìÑ Download Data ‚Äì CSV</button>
          <button id="downloadXLSXBtn" disabled>üìä Download Data ‚Äì Excel</button>
          <button id="shareBtn" disabled>üîó Share Chart</button>
        </div>

        <!-- Chart area -->
        <div class="chart-wrapper">
          <div id="chartTitle"></div>
          <div id="customLegend" style="display: flex; flex-wrap: wrap; gap: 10px;"></div>
          <div id="chart_div"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Load shared modules -->
  <script src="../SharedResources/analytics.js"></script>
  <script src="../SharedResources/supabase-config.js"></script>
  <script src="../SharedResources/shared-data-loader.js"></script>
  <script src="colors.js"></script>
  <script src="supabase.js"></script>
  
  <!-- Load application modules with cache-busting -->
  <script src="data-loader.js?v=1"></script>
  <script src="chart-renderer.js?v=1"></script>
  <script src="export.js?v=1"></script>
  <script src="main.js?v=1"></script>
</body>
</html>
