<html lang="en">
<head>

  <link rel="apple-touch-icon" href="Shared Resources/images/favicon.png">

  <!-- Social preview / link preview meta tags -->
  <meta name="description" content="NAEI Activity Data Scatter Chart">
  <!-- Open Graph (Facebook, LinkedIn, Slack, etc.) -->

  <meta property="og:title" content="NAEI Activity Data Scatter Chart">
  <meta property="og:description" content="Visualize the relationship between activity data and pollutant emissions from NAEI sources. Interactive scatter charts with PNG export.">
  <meta property="og:url" content="https://github.com/Chronic-Illness-Channel/naei-activity-data-scatterchart">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="NAEI Activity Data Scatter Chart">
  <meta name="twitter:description" content="Visualize activity data vs pollutant emissions from NAEI sources.">
  <meta name="twitter:site" content="@Chronic_Channel">
  <meta name="twitter:creator" content="@Chronic_Channel">

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Shared styles -->
  <link rel="stylesheet" href="Shared Resources/common-styles.css">
  <link rel="stylesheet" href="CIC-test-naei-scatterchart-v2.0/styles.css">
  <style>
    /* Hide social media sidebar when embedded in iframe */
    .sidebar-socials {
      display: none !important;
    }
    
    /* Remove right margin from main title when sidebar is hidden */
    .main-title {
      padding-right: 0 !important;
    }
    
    /* Clean white background */
    body {
      background: white !important;
      margin: 0 !important;
      padding: 20px !important;
    }
    
    /* Optimize for iframe embedding */
    #mainContent {
      max-width: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
    }
    
    /* Ensure proper scrolling within iframe */
    html, body {
      overflow-x: hidden;
      overflow-y: auto;
    }
  </style>
  
  <!-- External libraries -->
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
</head>

<body>
  <script>
    // Notify parent window when chart is ready
    function notifyParentChartReady() {
      try {
        if (window.parent && window.parent !== window) {
          console.log('Sending chartReady message to parent');
          window.parent.postMessage({ type: 'chartReady', chart: 'scatter' }, '*');
        }
      } catch (e) {
        console.log('Could not notify parent window:', e);
      }
    }
    
    // Simple approach: wait for window load then add a delay for chart rendering
    window.addEventListener('load', function() {
      console.log('Scatter chart window loaded');
      // Give time for Google Charts to initialize and render
      setTimeout(() => {
        console.log('Notifying parent that scatter chart is ready');
        notifyParentChartReady();
      }, 1000);
    });
  </script>

  <div id="mainContent" aria-hidden="true">
    <div id="mainContentTop">
      <div class="title-row">

        <h2 class="main-title"><span class="title-part title-part-1">NAEI Activity Data</span> <span class="title-part title-part-2">Scatter Chart</span></h2>
      </div>

      <!-- Controls section -->
      <div class="button-row">
        <label for="pollutantSelect">Pollutant:</label>
        <select id="pollutantSelect" name="pollutantSelect">
          <option value="">Select pollutant</option>
        </select>
      </div>
      
      <div id="groupContainer"></div>
      
      <details id="groupInfoDetails" class="my-4 bg-gray-50 border border-gray-300 rounded-2xl p-4 shadow-sm" style="margin-right: 130px;">
        <summary class="cursor-pointer text-lg font-semibold text-blue-700 hover:text-blue-900">
          ðŸ“˜ See Group Info
        </summary>
        <div id="group-info" class="mt-3 text-gray-800 leading-relaxed overflow-x-auto" style="cursor: pointer;">
          <p>Loading group information...</p>
        </div>
      </details>

      <script>
        // Add click handler for See Group Info - click anywhere to close and scroll to top
        document.addEventListener('DOMContentLoaded', function() {
          const groupInfo = document.getElementById('group-info');
          const groupInfoDetails = document.getElementById('groupInfoDetails');
          
          if (groupInfo && groupInfoDetails) {
            groupInfo.addEventListener('click', function() {
              if (groupInfoDetails.hasAttribute('open')) {
                groupInfoDetails.removeAttribute('open');
                window.scrollTo({ top: 0, behavior: 'smooth' });
              }
            });
          }
        });
      </script>
    </div>

    <div id="mainContentBottom">
      <div class="controls-wrapper">
        <span class="year-pair">
          <label for="yearSelect">Year:</label>
          <select id="yearSelect" name="yearSelect">
            <option value="">Select year</option>
          </select>
        </span>
        <button id="shareBtn" disabled>ðŸ”— Share</button>
        <button id="downloadBtn" disabled>ðŸ“¥ Download PNG</button>
      </div>

      <!-- Chart area -->
      <div class="chart-wrapper">
        <div id="chartTitle"></div>
        <div id="chart_div"></div>
      </div>
    </div>

    <!-- Footer -->
    <footer style="margin-top: 40px; padding-top: 20px; border-top: 1px solid #ccc; text-align: center;">
      <p style="margin: 10px 0;">
        Data from 
        <a href="https://naei.beis.gov.uk/" target="_blank" rel="noopener">UK National Atmospheric Emissions Inventory (NAEI)</a>
      </p>
    </footer>
  </div>

  <!-- Load shared modules -->
  <script src="Shared Resources/analytics.js"></script>
  <script src="Shared Resources/supabase-config.js"></script>
  <script src="Shared Resources/colors.js"></script>
  <script src="CIC-test-naei-scatterchart-v2.0/supabase.js"></script>
  
  <!-- Load application modules -->
  <script src="CIC-test-naei-scatterchart-v2.0/data-loader.js"></script>
  <script src="CIC-test-naei-scatterchart-v2.0/chart-renderer.js"></script>
  <script src="CIC-test-naei-scatterchart-v2.0/export.js"></script>
  <script src="CIC-test-naei-scatterchart-v2.0/main.js"></script>
</body>
</html>
